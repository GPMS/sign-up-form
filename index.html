<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="left-side">
      <header>
        <img src="resources/logo.png" alt="logo" />
        <h1>odin</h1>
      </header>
      <figure>
        <img
          src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
          alt="background image"
        />
        <figcaption>
          Photo by
          <a
            href="https://unsplash.com/pt-br/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </figcaption>
      </figure>
    </div>
    <main>
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sing up
        <em>now</em> to get started.
      </p>
      <p>You know you want to.</p>
      <form action="#" method="post">
        <div class="input">
          <div class="field">
            <label for="first-name">first name</label>
            <input type="text" name="first-name" id="first-name" required />
          </div>
          <di class="field">
            <label for="last-name">last name</label>
            <input type="text" name="last-name" id="last-name" required />
          </di>
          <div class="field">
            <label for="email">email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="field">
            <label for="tel">phone number</label>
            <input type="tel" name="tel" id="tel" />
          </div>
          <div class="field">
            <label for="password">password</label>
            <input type="password" name="password" id="password" required />
          </div>
          <div class="field">
            <label for="confirm-password">confirm password</label>
            <input type="password" id="confirm-password" />
          </div>
        </div>
        <button type="submit">Create Account</button>
      </form>
      <div>
        <p>Already have an account?</p>
        <a href="#">Log in</a>
      </div>
    </main>
  </body>
</html>
