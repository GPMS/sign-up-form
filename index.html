<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="left-side">
      <header>
        <img src="resources/logo.png" alt="logo" />
        <h1>odin</h1>
      </header>
      <div class="caption">
        Photo by
        <a
          href="https://unsplash.com/pt-br/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Halie West</a
        >
        on
        <a
          href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </div>
    </div>
    <main>
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams.<br />Sing up
        <em>now</em> to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
      <form action="#" method="get">
        <div class="input">
          <p>Let's do this!</p>
          <div class="field-container">
            <div class="field">
              <label for="first-name">first name</label>
              <input type="text" name="first-name" id="first-name" required />
            </div>
            <di class="field">
              <label for="last-name">last name</label>
              <input type="text" name="last-name" id="last-name" required />
            </di>
            <div class="field">
              <label for="email">email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="field">
              <label for="tel">phone number</label>
              <input type="tel" name="tel" id="tel" />
            </div>
            <div class="field">
              <label for="password">password</label>
              <input type="password" name="password" id="password" required />
            </div>
            <div class="field">
              <label for="confirm-password">confirm password</label>
              <input type="password" id="confirm-password" />
            </div>
          </div>
        </div>
        <button type="submit">Create Account</button>
      </form>
      <div class="log-in">
        <p>Already have an account?</p>
        <a href="#">Log in</a>
      </div>
    </main>
  </body>
</html>
